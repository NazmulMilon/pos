<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 mb-3">Seller</h1>            
        </div>
        <div class="col-sm-6">
          <div class="card-header">
              <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">                   
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'product:seller_list_url' %}">Seller List</a>
                  </li>
                </ul>
              </div>
          </div>           
        </div>                  
      </div>
      <hr>
      <form action="" class="form" method="POST">
        {% csrf_token %}
          <div class="row">
              <div class="form-group col-sm-6">
                  <label for="category" class="text-secondary"><small>Seller Name*</small></label>
                  <input type="text" id="category" class="form-control" name='seller_name'>
              </div>
          </div>
          <section class="content">        
              <div class="card-header">
                  <div class="card-tools">
                      <ul class="nav nav-pills ml-auto">                   
                      <li class="nav-item">                 
                        <button class="nav-link active" type="submit">Create</button>                                    
                      </li>
                    </ul>
                  </div>
              </div>          
          </section> 
      </form>        
    </div>        
  </div>   
</div>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <form action="add_seller" method="POST">
        {% csrf_token %}
        <div class="form-group col-6 m-2">
          <label for="origin name">Add Seller</label>
          
          <select name='seller_name' class="custom-select mt-2"
              style="width:150px;">
              {% for c in seller %}

          <option value="{{c.id}}" >{{c.user}}</option>
          {% endfor %}
          
        </select>
        </div>

        <div class="form-group">
            <div class="col-md-4 m-4">
              <button id="button" name="singlebutton" class="btn btn-primary">Button</button>
            </div>
          </div>
        
      </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
